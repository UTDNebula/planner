name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  release:
    name: Test build app
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci

      - name: Build project
        run: |
          npm run build
        env:
          # Prisma
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
          PLATFORM_DATABASE_URL: mongodb://localhost:27017/platformDB # This is a dead connection URL - build does not need live DB.

          # Next Auth
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: abc

          # Next Auth Discord Provider
          DISCORD_CLIENT_ID: 123
          DISCORD_CLIENT_SECRET: abc

          # Next Auth Google Provider
          GOOGLE_CLIENT_ID: 123
          GOOGLE_CLIENT_SECRET: abc

          # Next Auth Facebook provider
          FACEBOOK_CLIENT_ID: 123
          FACEBOOK_CLIENT_SECRET: abc

          # Email Server
          EMAIL_SERVER_HOST: host
          EMAIL_SERVER_PORT: 1234
          EMAIL_SERVER_USER: user
          EMAIL_SERVER_PASSWORD: pass
          EMAIL_FROM: noreply@example.com

          # DEGREE VALIDATOR
          VALIDATOR: http://localhost:5000

          NODE_ENV: production
          VERCEL_ENV: preview

          # UMAMI
          NEXT_PUBLIC_UMAMI_URL: hi
          NEXT_PUBLIC_UMAMI_WEBSITE_ID: bye
