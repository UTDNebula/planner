name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Prisma
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
      DIRECT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
      PLATFORM_DATABASE_URL: ${{ secrets.PLATFORM_DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-replica-set: test-rs
          mongodb-version: '6.0'
          mongodb-port: 27017

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci

      - name: Prisma generate and push
        run: |
          npm run prisma:generate &&
          npm run prisma:migrate:deploy

      - name: Run Cypress e2e tests
        run: |
          npm run cypress:run

        env:
          # Next Auth
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: abc

          # Next Auth Discord Provider
          DISCORD_CLIENT_ID: 123
          DISCORD_CLIENT_SECRET: abc

          # Next Auth Google Provider
          GOOGLE_CLIENT_ID: 123
          GOOGLE_CLIENT_SECRET: abc

          # Next Auth Facebook provider
          FACEBOOK_CLIENT_ID: 123
          FACEBOOK_CLIENT_SECRET: abc

          # Email Server
          EMAIL_SERVER_HOST: host
          EMAIL_SERVER_PORT: 1234
          EMAIL_SERVER_USER: user
          EMAIL_SERVER_PASSWORD: pass
          EMAIL_FROM: noreply@example.com

          # DEGREE VALIDATOR
          VALIDATOR: ${{ secrets.VALIDATOR }}

          NODE_ENV: test
          VERCEL_ENV: preview

          # UMAMI
          NEXT_PUBLIC_UMAMI_URL: hi
          NEXT_PUBLIC_UMAMI_WEBSITE_ID: bye

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci

      - name: Run unit tests with Jest
        run: |
          npm test -- --silent
