name: Build Validator

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'validator/**'

jobs:
  release:
    name: Test validator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: validator
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt

      - name: Run tests
        run: |
          pytest --verbose

      - name: Run type checker
        run: |
          mypy .
