name: Lint

on:
  workflow_dispatch:
  pull_request:
    types: [ready_for_review]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js Dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format:check
